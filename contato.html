<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/hollowfavicon.png" type="image/x-icon">
</head>
<body>
    <header class="fixo">
		<div>
			<div>
			  <img class="logo" src="img/logo.png" alt="">
			</div>
			<div>
				<nav class="menu">
				<ul>
				  <li><a href="index.html">Menu</a></li>
				  <li><a href="mecanica.html">Mecânica</a></li>
				  <li><a href="cidades.html">Cidades</a></li>
				  <li><a class="ativo" href="contato.html">Contato</a></li>
				  </ul>
				</nav>
			  </div>
			</div>
		</div>
	</header>
	<div class="container">
		<form action="#">
			<div class="row">
				<div class="col-25">
				  	<label for="nome">Nome completo</label>
				</div>
				<div class="col-75">
				  	<input type="text" id="nome" name="nome" placeholder="Digite o seu nome...">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="#">Número de telefone</label>
				</div>
				<div class="col-75">
					<input type="tel" name="telefone" id="telefone" placeholder="(12) 34567-8900">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
				  	<label for="#">Email</label>
				</div>
				<div class="col-75">
				  	<input type="email" id="email" name="email" placeholder="Digite o seu Email...">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="#">Estado</label>
				</div>
				<div class="col-75">
				  	<select id="estado" name="estado">
					<option value="SP">SP</option>
					<option value="RJ">RJ</option>
					<option value="MG">MG</option>
					<option value="BA">BA</option>
					<option value="MS">MS</option>
				  	</select>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
				  	<label for="#">Reclamações</label>
				</div>
				<div class="col-75">
				  	<textarea id="reclamações" name="reclamações" placeholder="Escreva algo..." style="height:200px"></textarea>
				</div>
			</div>
			<br>
			<div class="row">
				<input type="submit" value="Enviar">
			</div>
		</form>

	</div>
	<footer>
		<p>Desenvolvido por Aline Dantas</p>
    <a href="https://github.com/dantasaline"><img class="social" src="img/github.png" alt=""></a>
    <a href="https://www.linkedin.com/in/aline-dantas-b63a41270/"><img class="social" src="img/linkedin.png" alt=""></a>
    <a href="https://www.instagram.com/alinee_dl/"><img class="social" src="img/instagram.png" alt=""></a>
	</footer>
</body>
</html>
