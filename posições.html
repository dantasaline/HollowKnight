<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="img/hollowfavicon.png" type="image/x-icon">

    <style>
        .menu{
            position: fixed;
            width: 100%;
            z-index: 1030;
            top:0;
            background-color: beige;
            font-size: 1.8em;
            text-align: center;
        }

        a:hover{
            text-decoration: underline;
            color: purple;
        }

        .texto{
            position: relative;
            background-color: red;
            top: 20px;
        }

        .voltar{
            border-style: double;
        }

        p{
            color: #000;
            padding: 1%;
            text-align: center;
            border-color: blue; 
            border-style: groove;
        }

        .container{
            margin-bottom: 100px;
            position: relative;
            height: 720px;
            bottom: 0;
        }

        footer{
            background-color: #948844;
            position: fixed;
            bottom: 0;
            width: 100%; 
            text-align: center;
            font-size: 1.5em;
        }

        img{
            width: 100%;
            opacity: 0.8;
            z-index: 1;
            margin-top: 20px;
        }

        .centro{
            position: absolute;
            top: 50%;
            text-align: center;
            width: 100%;
            color: aqua;
            text-decoration: underline;
            font-size: 1.2em;
        }

        .topoesq{
            position: absolute;
            top: 10px;
            left: 5px;
            background-color: brown;
            color: rgb(255, 255, 255);
            font-size: 1.2em;
            margin-top: 20px;
        }

        .topodir{
            position: absolute;
            top: 10px;
            right: 5px;
            background-color: darkolivegreen;
            color: rgb(255, 0, 85);
            font-size: 1.2em;
            margin-top: 20px;
        }

        .baixoesq{
            position: absolute;
            bottom: 10px;
            left: 5px;
            background-color: black;
            color: #ffffff;
            font-size: 1.2em;
        }

        .baixodir{
            position: absolute;
            bottom: 10px;
            right: 5px;
            background-color: coral;
            color: black;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
                <h1>CSS Interno e Inline</h1>
        </nav>
    </header>

    <div class="texto">
        <p>Teste de position.</p>
        <p>Teste de position.</p>
        <p>Teste de position.</p>
    </div>

    <div class="container">
        <img src="img/hornet.jpg" alt="">

        <div class="topoesq">
            <h1>Topo Esquerda</h1>
        </div>

        <div class="topodir">
            <h1>Topo Direita</h1> 
        </div>
        <div class="baixoesq">
            <h1>Baixo Esquerda</h1> 
        </div>
        <div class="baixodir">
            <h1>Baixo Direita</h1> 
        </div>
        <div class="centro">
            <h1>Centro</h1>
        </div>
    </div>
    </div>
   
    <footer>
        <h2>Desnvolvido por <a href="index.html">Aline Dantas</a></h2>
    </footer>

</body>
</html>
